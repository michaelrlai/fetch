<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      font-size: 14px;
    }

    div {
      display: flex;
      justify-content: center;
      margin: 20px;
      position: relative;
    }

    input {
      height: 30px;
      outline: none;
      border-radius: 5px;
      border: 1px solid rgba(0, 0, 0, 0.2);
      padding-left: 5px;
      background-color: white;
      box-shadow: none;
    }

    input[type="text"] {
      -webkit-appearance: none;
      -moz-appearance: none;
    }

    button {
      outline: none;
      width: 100px;
      height: 30px;
      margin: 0 10px;
      border-radius: 5px;
      border: 1px solid rgba(0, 0, 0, 0.2);
      background-color: rgba(240, 240, 240, 1);
    }

    button:hover {
      cursor: pointer;
    }

    .image-container {
      max-width: 80vw;
      height: auto;
    }

    .image-container {
      margin: 0;
    }

    img {
      max-width: 100%;
      height: 100%;
    }

    .error-container {
      font-size: 10px;
      color: darkred;
    }
  </style>
  <body>
    <div class="input-container">
      <input class="input" type="text" />
    </div>

    <div class="button-container">
      <button class="refresh">Refresh</button>
    </div>

    <div>
      <div class="image-container"><img src="#" /></div>
    </div>

    <div class="error-container"></div>

    <script>
      const getNewImage = function (inputTerm) {
        const img = document.querySelector("img");
        if (inputTerm !== "") {
          searchTerm = inputTerm;
        }
        console.log(searchTerm);
        fetch(
          `https://api.giphy.com/v1/gifs/translate?api_key=FqvOmUZKaP6RXOYt0T44P32BKBOKpmaA&s=${searchTerm}`,
          { mode: "cors" }
        )
          .then(function (response) {
            return response.json();
          })
          .then(function (response) {
            img.src = response.data.images.original.url;
            document.querySelector(".error-container").textContent = "";
          })
          .catch(function () {
            document.querySelector(".error-container").textContent =
              "No gifs found";
            console.log("error");
          });
      };

      document.addEventListener("click", (e) => {
        if (e.target.matches(".refresh")) {
          getNewImage(document.querySelector(".input").value);
        }
      });

      document.querySelector("input").addEventListener("keydown", (e) => {
        if (e.keyCode === 13) {
          getNewImage(document.querySelector(".input").value);
        }
      });

      getNewImage("cat");
    </script>
  </body>
</html>
